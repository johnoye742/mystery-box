<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Better</title>
    <link rel="stylesheet" href="./assets/css/tailwind.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
</head>
<body class="w-full h-full">

    <h1 class="fixed text-center text-3xl w-full top-5" style="color: #31AD72;">Hey Fatima!</h1>

    <main class="w-full h-full absolute flex flex-col justify-center items-center transition-all ease-in-out duration-300 margin-top">
        <div class="relative">
            <span class="absolute z-10" id="hearts">&hearts;</span>
            <img src="./assets/images/gift.gif" class="object-cover" id="box">
        </div>
        <div class="fixed rounded-xl shadow-lg text-white p-5 transition-all duration-300 ease-in-out" id="msg-box">
            <span class="right-5 absolute" id="close">close</span>
            <div class="flex flex-row items-center justify-between h-full">
                <i class="fi fi-br-angle-circle-left text-2xl" id="prev"></i>
                <p id="msg" class="p-5 text-center"></p>   
                <i class="fi fi-br-angle-circle-right text-2xl" id="next"></i>
            </div>
        </div>
    </main>


    <script src="./assets/js/main.js"></script>
</body>
</html>
